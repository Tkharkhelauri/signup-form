<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./dist/styles/_resets.css" />
		<link rel="stylesheet" href="./dist/styles/_utils.css" />
		<link rel="stylesheet" href="./dist/styles/main.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Intro component with sign up form</title>
	</head>
	<body>
		<header class="header flex centered">
			<h1 class="header__title flex">Learn to code by watching others</h1>
			<p class="header__description flex">
				See how experienced developers solve problems in real-time. Watching scripted tutorials
				is great, but understanding how developers think is invaluable.
			</p>
		</header>
		<section class="signup__section">
			<div class="offer__button">
				<p class="offer__description">
					<strong>Try it free 7 days</strong> then $20/mo. thereafter
				</p>
			</div>
			<div class="container__form">
				<form class="form__signup" method="post">
					<input
						class="input__fn"
						type="text"
						id="first-name"
						name="first-name"
						required
						placeholder="First Name"
					/>

					<input
						class="input__ln"
						type="text"
						id="last-name"
						name="last-name"
						required
						placeholder="Last Name"
					/>

					<input
						class="input__email"
						type="email"
						id="email"
						name="email"
						required
						placeholder="Email Address"
					/>

					<input
						class="input__psw"
						type="password"
						id="password"
						name="password"
						required
						placeholder="Password"
					/>

					<input id="submit" class="submit" type="submit" value="Claim your free trial" />

					<p class="terms">
						By clicking the button, you are agreeing to our
						<span class="bold">Terms and Services</span>
					</p>
				</form>
			</div>
		</section>
	</body>
</html>
